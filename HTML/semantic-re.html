<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tag-re</title>
</head>
<body>
    <!-- header :머릿말, footer : 꼬릿말, main : 브라우저메인?
        section : 부문, 문단 ? article : 섹션의 하위글-->

    <!-- div , p 태그 : 블록 요소 (브라우저의 양끝을 차지한다.)
    span 태그 : 인라인 요소 (문자 길이의 해당영역을 차지한다.) -->

    <header style="height: 50px; background: pink;">header</header>
    <main style="height: 600px; background: skyblue; display: flex;">
    <section style="background: orange; width: 80%;">section
    <article style="background: limegreen; height: 100px;">Article</article>
    <article style="background: green; height: 100px;">Article</article>
    <article style="background: limegreen; height: 100px;">Article</article>
</section>
<div style="background: royalblue; width: 20%;">aside</div>
</main>
<footer style="background:palegreen; height: 50px;">footer</footer>
</body>
</html>
